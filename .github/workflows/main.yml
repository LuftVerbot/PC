name: Node.js CI

on: [push]

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.5.1'
      - run: npm install -g electron-builder
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v4.4.3
        with:
          name: Windows Executables
          path: dist/*.exe
